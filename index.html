<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link type="text/style" rel="stylesheet" href="weather-report\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

  </head>

  <body>
    <div class="callout large">
      <div class="row column text-center">
        <h2>Weather Report</h2>
      </div>
    </div>

      <div id="city"></div>
      <div class="cities" style="width: 18rem;">
        <ul id="citites" class="list-cities">
          <li class="list-cities">Seattle</li>
          <li class="list-cities">California</li>
          <li class="list-cities">New York</li>
          <li class="list-cities">Chicago</li>
          <li class="list-cities">Austin</li>
          <li class="list-cities">Atlanta</li>
          <li class="list-cities">Orlando</li>
          <li class="list-cities">Miami</li>
        </ul>


        <script src="script.js"></script>
  </body>

</html>
