<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Report</title>

</head>


    <header>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
                <h1>Weather Report</h1>
            </button>
    </header>

    <main class="row">

        <aside class="col-md-3">
            <h5>Search for a City:</h5>

            <form class="form-inline">
                <input id="city" class="form-control mr-sm-2" type="search" aria-label="Search">
                <button id="search-button" class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
            <div id="button-container"></div>
            </div>
        </aside>

       
        <article class="col-md-9">

    
            <section class="row">
                <div id="weather-container" class="col-md-12">
                    <p><span id="weather-display"></span></p>

                    <div class="row">
                        <div id="today-head-container" class="col-md-12"></div>
                        <p> <span id="name"></span></p>
                    </div>
                    <div class="row">
                        <div class="col-md-12 today-content">
                            <p><span id="date"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 today-content">
        
                            <p><span id="today-temp"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 today-content">
                       
                            <p><span id="today-humidity"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 today-content">
          
                            <p><span id="wind"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 today-content">
                        
                            <p><span id="uv"></span></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="row">

  
                <h4 class="col-md-12"></h4>

     
                <div class="row" id="five-day-forecast"></div>

            </section>

        </article>

    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
