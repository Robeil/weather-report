<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <!--header -->
    <header>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
                <h1>Weather Report</h1>
            </button>
    </header>
    <!-- Main content container -->
    <main class="row">

        <!-- Search and buttons container -->
        <aside class="col-md-3">
            <h5>Search for a City:</h5>

            <!-- Search City form -->
            <form class="form-inline">
                <input id="city" class="form-control mr-sm-2" type="search" aria-label="Search">
                <button id="search-button" class="btn btn-primary my-2 my-sm-0" type="submit"><i
                            class="fa fa-search" aria-hidden="true"></i></button>
            </form>
            <div id="button-container"></div>
            </div>
        </aside>

        <!-- Today & 5 day forecast container -->
        <article class="col-md-9">

            <!-- Today's forecast container -->
            <section class="row">
                <div class="col-md-12">
                    <p><span id="weather-display"></span></p>

                    <!-- Container for city name, today's date, and weather icon -->
                    <div class="row">
                        <div id="today-head-container" class="col-md-12"></div>
                        <p> <span id="name"></span></p>
                    </div>
                    <div class="row">
                        <div class="col-md-12 today-content">
                            <p><span id="date"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 today-content">
                            <!-- Today's temp -->
                            <p>Temperature: <span id="today-temp"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 today-content">
                            <!-- Today's humidity -->
                            <p>Humidity: <span id="today-humidity"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 today-content">
                            <!-- Today's wind speed -->
                            <p> Wind Speed: <span id="wind"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 today-content">
                            <!-- Today's UV index -->
                            <p> UV Index: <span id="uv"> </span></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 5 Day forecast container -->
            <section class="row">

                <!-- 5 day forecast city name -->
                <h4 class="col-md-12"></h4>

                <!-- Container for 5 day forecast cards -->
                <div class="row" id="five-day-forecast"></div>

            </section>

        </article>

    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
